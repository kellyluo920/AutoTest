CSS：层叠样式表 Cascading Style Sheets

html+css 内容 肉体
javascript：行为 灵魂
css：样子

早期没有css时，html标签的属性来决定样子
<xiao 颜色=“红色” 大小=“大” 种类=“黄” 形状=“好”> 苹果 </xiao>
属性多导致的问题：
1.浏览器麻烦，浏览器改版，html需要改的属性非常多
2.对开发人员，代码复杂 难以维护

所以w3c推出标准 css
<xiao style=“
      颜色：红色；
      大小：大 ；
      种类：黄；
      形状：好；
      ”> 苹果 </xiao>

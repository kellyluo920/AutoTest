<!DOCTYPE html>
  <html lang="zh">
  <head>
      <meta charset="UTF-8">
      <title> 嵌套规则 </title>
  </head>
 <body>
    块元素：独立成一行 可以设置宽高 默认宽高100%
          文字类块元素：p h1-h6
          容器类块元素：div tabletr td th） form(ul li ol dl dt dd )
    行元素：不独立成一行 ，不可以设定宽高，默认宽高内容决定
          a img input strong em del span 
    特殊字符：文字
          br &nbsp ;

   嵌套规则：
   1、块元素可以嵌套行元素
      <div> 这是div <a href=""这是可以的></a></div>      
   2、行元素可以嵌套行元素
      <a href=""> 这是个 <strong>a</strong></a>
   3、行元素不可以嵌套块元素
   4、文字类块元素不可以嵌套块元素
   5、容器类块元素可以嵌套块元素
      <div><p> </p></div>
 </body>
  </html>

<!--  html的格式  -->
<!DOCTYPE html>
  <html lang="zh">
  <head>
      <title> 图片</title>
      <meta charset="UTF-8"> <!--  解决乱码问题  -->
  </head>
  <body style="background-color: yellow">
    <img src="kelly.jpg" alt="cc哥的猫" title="喵">
    <img src="kelly.png ">
    <img src="kelly.gif ">

    图片格式：
    jpg：有损压缩 影响画质 图片较小
    png：无损压缩 不影响画质 图片较大 支持图片的透明通道
    gif：动图

    图片方式：
    网络图片:
    本地图片:
       绝对路径：从盘符算起的路径
       相对路径：从当前路径算起的路径


  </body>
  </html>
